<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Declaración de Amor</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-align: center;
      }

      .background {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-height: 80vh;
        z-index: 1;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 0, 127, 0.5);
      }

      h1 {
        position: absolute;
        top: 20px;
        width: 100%;
        font-size: 2.5em;
        z-index: 2;
        color: #ffb6c1;
        text-shadow: 0 0 10px #ff69b4;
      }

      .declaracion {
        position: absolute;
        top: 70%;
        width: 100%;
        font-size: 1.8em;
        color: #fff;
        z-index: 2;
        text-shadow: 0 0 8px #ff1493;
      }

      .pregunta {
        position: absolute;
        top: 80%;
        width: 100%;
        font-size: 2.2em;
        font-weight: bold;
        color: #ff69b4;
        z-index: 2;
        text-shadow: 0 0 12px #ff69b4;
      }

      .heart {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        animation: floatUp 5s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateX(-50%) translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Eres lo más hermoso que me pasó</h1>
    <img src="image.png" class="background" />

    <div class="declaracion">
      Desde que te vi, mi mundo cambió. Tu sonrisa ilumina mis días, y tu forma
      de ser me tiene completamente enamorado.
    </div>

    <div class="pregunta">¿Quieres ser mi novia?</div>

    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
