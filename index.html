<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi novia?</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
      }

      .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .image {
        width: 90%;
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        z-index: 1;
      }

      h1 {
        font-size: 2em;
        color: #ffb6c1;
        margin-bottom: 15px;
        text-shadow: 0 0 10px #ff69b4;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        max-width: 400px;
        margin-top: 20px;
        z-index: 2;
        box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
      }

      .card p {
        font-size: 1.2em;
        line-height: 1.5;
        margin: 0;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      }

      .question {
        margin-top: 25px;
        font-size: 1.6em;
        font-weight: bold;
        color: #ff69b4;
        text-shadow: 0 0 10px #ff69b4;
        z-index: 2;
      }

      .heart {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
        z-index: 0;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateX(-50%) translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }

      @media screen and (max-width: 500px) {
        h1 {
          font-size: 1.5em;
        }
        .card p {
          font-size: 1em;
        }
        .question {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Eres lo más hermoso que me pasó</h1>
      <img src="image.png" alt="Mi personita especial" class="image" />

      <div class="card">
        <p>
          Desde el primer momento que te vi, supe que eras diferente.<br />
          Tu sonrisa, tu voz, tus ojos... todo en ti me encanta.<br />
          Esta página es solo una forma sencilla de decirte que me gustas
          muchísimo.
        </p>
      </div>

      <div class="question">¿Quieres ser mi novia? 💖</div>
    </div>

    <!-- Música de fondo -->
    <audio id="bg-music" autoplay loop>
      <source src="wannabeyour.mp3" type="audio/mpeg" />
      Tu navegador no soporta el audio.
    </audio>

    <script>
      // Iniciar música en primer toque si autoplay está bloqueado
      document.addEventListener(
        "click",
        () => {
          const music = document.getElementById("bg-music");
          if (music.paused) {
            music.play();
          }
        },
        { once: true }
      );

      // Corazones animados flotando
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
