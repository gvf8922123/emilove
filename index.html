<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi personita especial</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-align: center;
      }

      .background {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-height: 80vh;
        z-index: 1;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 0, 127, 0.5);
      }

      h1 {
        position: absolute;
        top: 30px;
        width: 100%;
        font-size: 3em;
        z-index: 2;
        text-shadow: 0 0 10px #ff69b4;
      }

      .heart {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        animation: floatUp 5s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateX(-50%) translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mi personita especial</h1>
    <img src="image.png" class="background" />

    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
